<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolo Pagina Esempio</title>
    <style>
        h1{
            color: brown;
        }
    </style>
</head>
<body>

    <h1>Sono il titolo</h1>
    <p>Sono il primo paragrafo</p>

    <div id="testo">Sono il contenuto del div</div>

    <div>
        <button id="btn">Premi</button>
        <button id="btn2">Conta</button>
    </div>
    

    <h2>Esempio input da pagina HTML</h2>
    <div>
        Nome: <input type="text" id="nome"> <button id="btn3">Invia</button>
    </div>

    <h3>Esempio numeri</h3>
    <p>Inserisci un numero e te lo raddoppio</p>
    <div>
        Numero <input type="text" id="numero"> <button id="btn4">Duplica</button>
        <p>Risultato</p>
        <div id="ris_doppio"></div>
    </div>

    <!--
    Crea due input di testo per simulare una calcolatrice.
    A sencondo del pulsante premuto mi fare o la somma o la divisione o la motiplicazione o la sottrazione dei due campi
    Per la divisione controllare se il valore inserito è 0 e far uscire un alert nel caso si trovi 0
    -->

    <h3>Soluzione</h3>
    <div>
        Num 1 <input type="text" id="num1"><br>
        Num 2 <input type="text" id="num2"><br>
        <button id="somma">+</button> <button id="sot">-</button> <button id="divi">/</button> <button id="molt">*</button>
    </div>

    <div id="ris_es"></div>

<!--
Di solito inserisco il JS alla fine della pagina
-->
<script>
    //Scrivo in JS
    const testo = document.getElementById("testo");
    const btn = document.getElementById("btn");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const btn4 = document.getElementById("btn4");
    const nome = document.getElementById("nome");
    const numero = document.getElementById("numero");
    const doppio = document.getElementById("ris_doppio");

    //Esercizio
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById('num2');
    const somma = document.getElementById("somma");
    const sot = document.getElementById("sot");
    const divi = document.getElementById("divi");
    const molt = document.getElementById("molt");
    const ris_es = document.getElementById("ris_es");
  

    console.log("Ciao da JS");
    console.log(testo.innerHTML)
    //Cambio il contenuto del div con id testo
    btn.addEventListener("click", ()=>{
        testo.innerHTML = "Div scritto da JS";
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
    })

    btn2.addEventListener("click", ()=>{
        for(var i = 1; i <= 10; i++){
            testo.innerHTML += "<br>" + i;
        }
    })

    btn3.addEventListener("click", ()=>{
        alert(nome.value)
    })

    btn4.addEventListener("click", ()=>{
        doppio.innerHTML = numero.value * 2;
    })


    //Esercizio
    somma.addEventListener("click", ()=>{
        ris_es.innerHTML = "Il risultato della somma è: "+ (Number(num1.value) + Number(num2.value));
    })

    sot.addEventListener("click", ()=>{
        ris_es.innerHTML = "Il risultato della sottrazione è: "+ (Number(num1.value) - Number(num2.value));
    })

    molt.addEventListener("click", ()=>{
        ris_es.innerHTML = "Il risultato della moltiplicazione è: "+ (Number(num1.value) * Number(num2.value));
    })

    divi.addEventListener("click", ()=>{
        if(num2.value == 0){
            alert("Non puoi dividere per 0");
        }else{
            ris_es.innerHTML = "Il risultato della divisione è: "+ (Number(num1.value) / Number(num2.value));
        }
    })
    
</script>
</body>
</html>
