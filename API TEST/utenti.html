<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utenti</title>
    <!--CSS BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Lista Utenti</h1>
        <div id="ris"></div>
    </div>



    <!--JS BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        const ris = document.getElementById("ris"); //Alternativa a getElementById

        let url = 'http://localhost:3000/api/utenti'; //URL del server Express che restituisce i dati degli utenti


        fetch(url)
            .then((res) => res.json()) //Dopo che hai letto l'url trasforma la risposta in json()
            .then((data) => {
                console.log(data); //Stampa i dati ricevuti dal server
                ris.innerHTML = ""; //Pulisce il div ris
                data.forEach(utente => {
                    ris.innerHTML += "ID: " + utente.id + "<br>"; //Stampa una linea di separazione tra un utente e l'altro
                    ris.innerHTML += "Nome: " + utente.nome + "<br>"; //Stampa il nome di ogni utente 
                    ris.innerHTML += "Cognome: " + utente.cognome + "<br>" //Stampa il cognome di ogni utente
                    ris.innerHTML += "<a href='contattiUtenre.html?id_u="+ utente.id +"'>Contatti dell'utenti</a><br>"; //Stampa l'email di ogni utente
                    ris.innerHTML += "<hr><br><br>";
                });
            })


    </script>
</body>

</html>
